<mat-horizontal-stepper #stepper *ngIf="service.meetingList.length > 0">
  <div *ngFor='let meeting of service.meetingList; let i = index'>
    <mat-step>
      <div id="todayNav" class = "noprint">
        <button class="btn btn-outline-primary" mat-flat-button mat-icon-button matStepperPrevious mat-fab
          aria-label="anterior">
          <mat-icon inline=true>navigate_before</mat-icon>
        </button>
        <button class="btn btn-outline-primary" mat-flat-button mat-icon-button matStepperNext mat-fab
          aria-label="proximo">
          <mat-icon inline=true>navigate_next</mat-icon>
        </button>
      </div>

      <div *ngFor='let designation of meeting.designations; let i = index'>
        <div [ngClass]="designation.type">{{designation.title}}</div>
      </div>
    </mat-step>
  </div>
</mat-horizontal-stepper>

<div class = "emptyList" *ngIf="service.meetingList.length == 0">
  Lista vazia
</div>
