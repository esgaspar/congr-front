<mat-horizontal-stepper #stepper>
  <div *ngFor='let meeting of service.meetingList; let i = index'>
    <mat-step>
      <div id="todayNav">
        <button class="btn btn-outline-primary" mat-flat-button mat-icon-button matStepperPrevious mat-fab aria-label="anterior">
          <mat-icon inline=true>navigate_before</mat-icon>
        </button>
        <button class="btn btn-outline-primary" mat-flat-button mat-icon-button matStepperNext mat-fab aria-label="proximo">
          <mat-icon inline=true>navigate_next</mat-icon>
        </button>
      </div>

      <div [ngClass]="meeting.type" *ngIf="meeting.type == 'weekReading'">
        <strong>{{meeting.date | date:'dd/MM/yyyy' }}</strong></div>
      <div class="shadedHeader treasure" *ngIf="meeting.type == 'treasures'">TESOUROS</div>
      <div [ngClass]="meeting.type">{{meeting.title}}</div>
    </mat-step>
  </div>
</mat-horizontal-stepper>
