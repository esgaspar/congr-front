<div class="options">
    <!-- <congr-input-icon placeholder="{{placeholder}}" [(inputModel)]="value" (keyup)="search($event)" type="text" -->
        icon="{{icon}}"></congr-input-icon>
    <!-- options: {{optionsFilter}} -->
    <table>
        <tr *ngFor='let option of optionsFilter; let i = index'>
            <td (click)="value=option;optionsFilter=[]">
                {{option}}
            </td>
        </tr>
    </table>
</div>
