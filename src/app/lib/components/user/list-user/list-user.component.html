<div class="table-responsive">
  <table id="userTable" class="table-responsive table-striped table-bordered table-hover overflow-hidden"
    data-show-header="true" data-pagination="true" data-id-field="name" data-page-list="[5, 10, 25, 50, 100, ALL]"
    data-page-size="5" *ngIf="service.userList.length > 0">

    <thead>
      <tr>
        <!-- <th>#</th> -->
        <th></th>
        <th>Nome</th>
        <th class=".text-center">
          <mat-icon mat-icon inline=true class=".text-center">delete_forever</mat-icon>
        </th>
        <th class=".text-center">
          <mat-icon mat-icon inline=true class=".text-center">edit</mat-icon>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of service.userList; let i = index'>
        <!-- <th >{{user._id}}</th> -->
        <td><mat-icon mat-icon inline=true>{{user.status && user.status.situation === 'Ativo'? "check" : "clear"}}</mat-icon>
        </td>
        <td>{{user.lastName}}, {{user.firstName}}</td>
        <td class="text-center">

          <button mat-icon-button color="primary" aria-label="Deletar contatato" class="btn btn-outline-dark"
            mat-flat-button mat-icon-button mat-fab (click)='delete(user._id, i)'>
            <mat-icon mat-icon inline=true>delete_forever</mat-icon>
          </button>

        </td>
        <td class="text-center mt-5">
          <button mat-icon-button class="btn btn-outline-dark" mat-flat-button mat-icon-button mat-fab
            (click)='userEdit(user, i)'>
            <mat-icon mat-icon inline=true>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
</div>
