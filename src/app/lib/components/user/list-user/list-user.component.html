<div class="container-list">

  <app-list class="app-list" (search)="findUser($event)">


    <table id="userTable" class="table-responsive table-striped table-bordered table-hover overflow-hidden"
      data-show-header="true" data-pagination="true" data-id-field="name" data-page-list="[5, 10, 25, 50, 100, ALL]"
      data-page-size="5" *ngIf="showTable && userListFilter && userListFilter.length > 0">

      <tbody>
        <tr *ngFor='let user of userListFilter; let i = index' (click)='userEdit(user, i)'>
          <td [ngClass]="{'inactive': isInactive(user)}">
            <button class="btn-on" *ngIf="user.status && user.status.situation === 'Ativo'" (click)='activeEdit(user)'>
              <i class="fas fa-toggle-on"></i>
            </button>
            <button class="btn-off" *ngIf="user.status && user.status.situation === 'Inativo'"
              (click)='activeEdit(user)'>
              <i class="fas fa-toggle-off"></i>
            </button>
          </td>
          <td>{{user.lastName}}, {{user.firstName}}</td>
          <td class="text-center">

            <button class="btn-delete" (click)='delete(user._id, i)'>
              <i class="fas fa-user-minus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </app-list>
</div>
