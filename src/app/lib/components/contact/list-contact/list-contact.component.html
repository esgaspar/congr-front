<div class="table-responsive">
    <table id="contactTable" class="table-responsive table-striped table-bordered table-hover overflow-hidden" data-show-header="true"
        data-pagination="true" data-id-field="name" data-page-list="[5, 10, 25, 50, 100, ALL]" data-page-size="5"
        *ngIf="service.contactList.length > 0">

        <thead>
            <tr>
                <!-- <th>#</th> -->
                <th>Nome</th>
                <th class=".text-center">homem</th>
                <th class=".text-center">#</th>
                <th class=".text-center">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let contact of service.contactList; let i = index'>
                <!-- <th >{{contact._id}}</th> -->
                <td>{{contact.lastName}}, {{contact.firstName}}</td>
                <td class="text-center"><input type="checkbox" [checked]="contact.sexGender === 'M'" disabled /></td>
                <td class="text-center">

                    <button mat-icon-button color="primary" aria-label="Deletar contatato"
                    class="btn btn-outline-dark" mat-flat-button mat-icon-button mat-fab
                        (click)='delete(contact._id, i)'>
                        <mat-icon mat-icon inline=true>delete_forever</mat-icon>
                    </button>

                </td>
                <td class="text-center mt-5">
                    <button mat-icon-button class="btn btn-outline-dark" mat-flat-button mat-icon-button mat-fab (click)='contactEdit(contact, i)'>
                        <mat-icon mat-icon inline=true>edit</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
</div>
