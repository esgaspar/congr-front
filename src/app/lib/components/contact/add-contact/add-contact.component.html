<form [formGroup]="addForm" (ngSubmit)="add(addForm.value);service.updateContact(contactClear())">
    <div class="form-inline  col-md-2">
        <label for="firstName">Nome </label>
        <input type="text" class="form-control" formControlName="firstName" minlength="2" maxlength="10" size="10"
            required>
    </div>
    <div class="form-inline col-md-2">
        <label for="lastName">Ultimo Nome</label>
        <input type="text" class="form-control" formControlName="lastName" minlength="2" maxlength="10" size="10"
            required>
    </div>
    <p>
        <button type="submit" class="btn btn-primary mt-5">{{contact._id ? 'Salvar':'Novo'}}</button>
    </p>
</form>
